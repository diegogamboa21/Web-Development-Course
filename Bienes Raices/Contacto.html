<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/Bienes Raices/">
                    <img src="img/logo.svg" alt="">

                <nav class="navegacion">

            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">

            <fieldset>
                <legend>información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
    
                <label for="telefono">telefono:</label>
                <input type="tel" placeholder="Tu teléfono" id="telefono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>

                <label for="opciones">Vende o compra:</label>
                <select id="opciones">
                    <option value="" disabled selected>--Selecione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" min="0" step="5">
            </fieldset>

            <fieldset>
                <legend>Información de Contacto</legend>

                <p>¿Cómo desea ser contactado?:</p>
                <label for="tel">Teléfono</label>
                <input type="radio"  id="tel">

                <label for="correo">Teléfono</label>
                <input type="radio"  id="correo">

            </fieldset>

            <input type="submit">

        </form>
    </main>

                <p class="copyright">Todos los derechos reservados - 2019 &copy;</p>
        </div>

</body>
